<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">Django Girls Blog</a></h1>
        </div>
        {% for post in posts%}
        <div>
            <p>{{post.published_date}}</p>
            <H1>{{post.title}}</H1>
            <p>{{post.text|linebreaks}}</p>
        </div>
        {%endfor%}
    </body>
</html>
