{% extends "blog/base.html" %}

{% block content %}
    <div class="post">
            {% if post.published_date %}
                {{ post.published_date }}
            {% else %}
                <a class="btn btn-default" href="{% url 'blog.views.post_publish' pk=post.pk %}">Publish</a>
            {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaks }}</p>
    </div>
{% endblock %}
